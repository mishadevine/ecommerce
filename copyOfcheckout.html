<div class="header"> <!-- beginning of header -->
  <a href="/#/"><img class="logo" src="assets/img/logo_v1.png"></a>
  <div class="nav">
    <ul>
      <li><a href="/">STORE</a></li>
      <li><a href="/cart">VIEW CART</a></li>
      <li><a href="/checkout">CHECKOUT</a></li>
    </ul>
  </div>
</div> <!-- end of header -->

<div class="cart-logo"> <!-- beginning of logo div -->
  <img src="assets/img/checkout_logo.png">
</div> <!-- end of logo div -->

<div class="cartContainer"> <!-- beginning of cartContainer -->
  <form id="myContainer" method="post" action="/checkout">
    <ul>
      <li ng-repeat="item in cartItems">
        <div class="cartTitle"><h3>{{ item.title }}</h3></div>
        <div class="cartDeets"><h3>{{ item.details }}</h3></div>
        <div class="cartPrice"><h3>{{ item.price }}</h3></div>
        <div class="removeLink">
          <a class="two" href="/cart">Go Back To Cart</a>
        </div>

        <div id="paypal-button" type="submit" class="checkout"></div>
        <script type="text/javascript" src="assets/js/paypal.js"></script>
      </li>
    </ul>
  </form>
</div> <!-- end of cartContainer -->

</div> <!-- end of wrapper -->
